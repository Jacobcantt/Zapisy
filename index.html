<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twoja Strona z Piosenkami</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link do pliku CSS -->
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1><img src="image/Logo1.png" alt="Logo" style="max-width: 150px; display: block; margin: 0 auto;"> Lista piosenek</h1>
            <p class="instruction">Zaloguj się, aby zobaczyć dostępne piosenki.</p>
            <form id="loginForm">
                <input type="text" id="instagramUrl" placeholder="Wprowadź link do swojego profilu na Instagramie">
                <input type="password" id="password" placeholder="Wprowadź hasło">
                <button type="submit">Zaloguj się</button>
            </form>
        </div>

        <div id="songList" class="hidden">
            <h2>Zapisz się do piosenki pod którą będzie edit.</h2>
            <h5>Jeżeli nagrałaś Tiktoka do jakiejś piosenki, zapisz się i czekaj na edita!!</h5>
            <ul id="songs"></ul>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link do pliku JS -->
</body>
</html>
