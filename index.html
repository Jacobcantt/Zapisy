<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Piosenek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/Logo1.png" alt="Logo" class="logo">
            <h1>Lista Piosenek</h1>
        </div>
        <p class="instruction">Zarejestruj się lub zaloguj, aby zapisać się na piosenki.</p>
        
        <div class="login-container">
            <form id="loginForm">
                <input type="text" id="instagramUrl" placeholder="Wklej link do profilu na Instagramie" required>
                <input type="password" id="password" placeholder="Hasło (Pierwsze wpisane hasło będzie przypisane do tego konta)" required>
                <h4>Nie podawaj hasła do twojego ig!!!</h4>
                <button type="submit">Zaloguj/Zarejestruj</button>
            </form>
        </div>

        <div id="songList" class="hidden">
            <h1>Zapisz się do piosenki pod którą będzie edit.</h1>
            <h5>Jeżeli nagrałaś Tiktoka do jakiejś piosenki, zapisz się i czekaj na edita!!.</h5>
            <ul id="songs"></ul>
        </div>
        
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
